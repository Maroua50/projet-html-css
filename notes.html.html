<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisie des Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Bannière (Texte, Logo, etc.)</h2>
    </header>

    <main>
        <h3>Saisie des Notes</h3>
        <form action="resultat.html">
            <label for="etudiant">Nom de l'étudiant :</label>
            <input type="text" id="etudiant" name="etudiant" required>

            <label for="maths">Mathématiques :</label>
            <input type="number" id="maths" name="maths" required>

            <label for="info">Informatique :</label>
            <input type="number" id="info" name="info" required>

            <button type="submit">Résultat</button>
            <button type="reset">Annuler</button>
        </form>
    </main>

    <footer>
        <p>Pied de page (Texte, Adresse, etc.)</p>
    </footer>
</body>
</html>
